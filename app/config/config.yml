imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    translator:      { fallbacks: ["ru"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: "ru"
    trusted_hosts:   ~
    session:
        #this means that dev installation should have domain xxx.15x4.org
        #for lang switch to work properly
        cookie_domain: "15x4.org"
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
        name: "15X4SESSIONID"
    fragments:       ~
    http_method_override: true
    assets:
        version: "0.5.2"

twig:
    globals:
        google_maps_api_key: "%google_maps_api_key%"
        google_analytics_id: "%google_analytics_id%"
        default_locale: "%kernel.default_locale%"
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: ['form/layout.html.twig']
    date:
        format: d.m.Y

assetic:
    bundles: [ "FOSCommentBundle", "AppBundle", "AdminBundle", "TwigBundle" ]
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        jpegoptim:
            bin: /usr/bin/jpegoptim
            strip_all: true

doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                auto_mapping: true
                naming_strategy: doctrine.orm.naming_strategy.underscore
                dql:
                    string_functions:
                        GROUP_CONCAT: AppBundle\Query\GroupConcat

swiftmailer:
    transport: gmail
    username:  "%mailer_user%"
    password:  "%mailer_password%"

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "team@15x4.org"
        sender_name: "15x4 team"

hwi_oauth:
    firewall_names:        [main]
    fosub:
        username_iterations: 30
        properties:
            facebook: facebookId
            vkontakte: vkontakteId
            twitter: twitterId
            google: googleId
    resource_owners:
        facebook:
            type:          facebook
            client_id:     "%facebook_id%"
            client_secret: "%facebook_secret%"
            scope:         "email"
            infos_url:     https://graph.facebook.com/me?fields=email,id,name,picture.type(square)
            options:
                csrf: true
                auth_type: rerequest

        vkontakte:
            type:          vkontakte
            scope:         "email"
            client_id:     "%vk_id%"
            client_secret: "%vk_secret%"

        twitter:
            type:          twitter
            client_id:     "%twitter_id%"
            client_secret: "%twitter_secret%"
            scope:         "email"
            options:
                include_email: true

        google:
            type:          google
            scope:         "email"
            client_id:     "%google_id%"
            client_secret: "%google_secret%"

fos_comment:
    db_driver: orm
    class:
        model:
            comment: AppBundle\Entity\Comment
            thread: AppBundle\Entity\CommentThread
    acl: true
    service:
        acl:
            thread:  fos_comment.acl.thread.roles
            comment: fos_comment.acl.comment.roles
            vote:    fos_comment.acl.vote.roles
        manager:
            thread:  fos_comment.manager.thread.acl
            comment: fos_comment.manager.comment.acl
            vote:    fos_comment.manager.vote.acl
    acl_roles:
        comment:
            create: ROLE_USER
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        thread:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN

jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%", "%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes, validators]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            extractors: ['15x4']
            keep: false
